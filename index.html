<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Explore the Intro component with a sign-up form designed to help you learn coding by watching experienced developers solve real-time problems. Get insights into developers' thinking and approaches, with a free 7-day trial offer. Join now and enhance your coding skills with Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="intro-section">
        <h1>Learn to code by watching others</h1>
        <p class="main-paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="form-section">
        <div class="subscription-container">
          <p class="sub-paragraph">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </p>
        </div>

        <form novalidate id="form">
          <div class="input-container">
            <label for="firstName" class="visually-hidden">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
              required
              autocomplete="given-name"
              aria-describedby="error-message-firstName"
            />
            <img
              class="error-icon"
              src="images/icon-error.svg"
              alt=""
              aria-hidden="true"
              focusable="false"
            />
            <p
              aria-live="polite"
              class="error-message"
              id="error-message-firstName"
            ></p>
          </div>

          <div class="input-container">
            <label for="lastName" class="visually-hidden">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              required
              autocomplete="family-name"
              aria-describedby="error-message-lastName"
            />
            <img
              class="error-icon"
              src="images/icon-error.svg"
              alt=""
              aria-hidden="true"
              focusable="false"
            />
            <p
              aria-live="polite"
              class="error-message"
              id="error-message-lastName"
            ></p>
          </div>

          <div class="input-container">
            <label for="email" class="visually-hidden">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
              autocomplete="off"
              aria-describedby="error-message-email"
            />
            <img
              class="error-icon"
              src="images/icon-error.svg"
              alt=""
              aria-hidden="true"
              focusable="false"
            />
            <p
              aria-live="polite"
              class="error-message"
              id="error-message-email"
            ></p>
          </div>

          <div class="input-container">
            <label for="password" class="visually-hidden">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              aria-describedby="error-message-password"
            />
            <img
              class="error-icon"
              src="images/icon-error.svg"
              alt=""
              aria-hidden="true"
              focusable="false"
            />
            <p
              aria-live="polite"
              class="error-message"
              id="error-message-password"
            ></p>
          </div>

          <button type="submit">Claim your free trial</button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#" target="_blank">Terms and Services</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
